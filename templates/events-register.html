{% extends "base.html" %}

{% block title %}Home - {{ super() }}{% endblock %}

{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club or Society Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: top;
            height: 100vh;
        }
        .form-container {
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form>
                <div class="mb-3">
                    <label for="clubName" class="form-label">Club or society</label>
                    <input type="text" class="form-control" id="clubName" placeholder="Enter club or society name">
                </div>
                <div class="mb-3">
                    <label for="placesAvailable" class="form-label">Places available</label>
                    <select class="form-select" id="placesAvailable">
                        <option>1-10</option>
                        <option>10-20</option>
                        <option>20-30</option>
                        <option>30-40</option>
                        <option>40+</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="eventDateTime" class="form-label">Event Date and Time</label>
                    <input type="datetime-local" class="form-control" id="eventDateTime">
                </div>
                <div class="mb-3">
                    <label for="information" class="form-label">Information</label>
                    <textarea class="form-control" id="information" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>

{% endblock %}
